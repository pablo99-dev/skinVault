{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Skins de {{ weapon_name }}</title>
    <link rel="stylesheet" href="{% static 'shop/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'shop/css/skins.css' %}">
</head>
<body>

<h1 class="skins-title">Skins pour {{ weapon_name }}</h1>

<!-- Bloc messages Django -->
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<div class="skins-grid">
    {% for skin in skins %}
    <div class="skin-card">
        <div class="skin-name">{{ skin.name }}</div>
        <img src="{{ skin.image }}" alt="{{ skin.name }}">
        <div class="skin-price">${{ skin.price }}</div>

        <form method="POST" action="{% url 'add_favorite' %}">
            {% csrf_token %}
            <input type="hidden" name="skin_id" value="{{ skin.skin_id }}">
            <input type="hidden" name="next" value="{{ request.path }}">
            <button type="submit">Ajouter/Retirer des favoris</button>
        </form>


    </div>
    {% endfor %}
</div>

</body>
</html>
